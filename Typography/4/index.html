<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button CSS</title>
</head>
<body>
<h2>Normal Buttons</h2>
<a href="/" class="button"><i class="fas fa-arrow-down"></i> Learn More</a>
<button class="button"><i class="fas fa-upload"></i> Upload picture</button>
<button class="button hover">Download</button>
		
<h2>Filled Buttons</h2>
<a href="/" class="button fill"><i class="fas fa-upload"></i> Upload</a>
<button class="button fill">Learn More</button>
<button class="button fill hover">Download</button>
		
<h2>Icon buttons</h2>
<a href="/" class="button fill icon"><i class="fas fa-arrow-down"></i> Learn More</a>
<button class="button fill icon"><i class="fas fa-arrow-down"></i> Learn More</button>
<button class="button fill icon hover" type="button"><i class="fas fa-arrow-down"></i> Download</button>	
    
</body>
</html>
